<!DOCTYPE html>
<html lang="en" ng-app="openworld">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/openworld.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
<!--    <link rel="stylesheet" href="vendor/select2/select2.css"> -->
  
    <title>{{ data.title }}</title>
  </head>
  
  <body ng-controller="AppCtrl">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="root"> {{ data.title }} </a>
        </div>
        <div class="collapse navbar-collapse">
          <a class="navbar-text navbar-right" ui-sref="about">About</a>
        </div>
      </div>
    </div>

    <div class="container-fluid" ui-view></div>

    <div class="container-fluid" ui-view="hint"></div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<!--    <script type="text/javascript" src="vendor/select2/select2.min.js"></script> -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-ui/angular-ui-router.js"></script>
<!--    <script type="text/javascript" src="vendor/angular-ui/angular-ui-select2.js"></script> -->
    <script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/world/world.js"></script>
    <script type="text/javascript" src="app/world/world-service.js"></script>
    <script type="text/javascript" src="common/utils.js"></script>
    <script type="text/javascript" src="vendor/jjpet/jjpet-dist.js"></script>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>
  </body>
</html>
