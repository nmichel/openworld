<div class="jumbotron">
  <h1>Enter the World !</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
        <div class="input-group" style="margin-bottom: 10px">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
          <input type="search" class="form-control" placeholder="Search" ng-model="countrySearch">
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div style="max-height: 300px;overflow: auto;">
              <ul class="list-group">
                <a class="list-group-item" ng-repeat="country in data.countries | filter:countrySearch" ui-sref="world.country({countryId:country.id})">
                  <img style="width: 40px;" src="http://www.geonames.org/flags/x/{{ country.iso2Code | lowercase }}.gif"/>
                  {{ country.name }}
                </a>
              </ul>
            </div>
          </div>
          <div class="panel-footer">
            <h4>
              {{ data.selected.name }}
            </h4>
          </div>
        </div>
      </div>

      <div class="col-xs-5" ui-view></div>

      <div class="col-xs-4">
        <div id="basicMap" style="width: 100%; height: 300px"></div>
      </div>
    </div>
  </div>

</div>
